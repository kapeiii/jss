<!DOCTYPE html>
<html>
    <head>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8292516083611949"
     crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>BU Grade Calculator</title>
        <link rel="stylesheet" type="text/css" href="5year.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>

    <body>
        <div class="background">
            <div class="container">
                <div class="screen">

                    <div class="screen-body-item top">
                        <div class="app-title">
                            bicol university
                        </div>
                    </div>

                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control-2" placeholder="Input name here (Example: BON, IVEY JANE B.)" id="name">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control-2" placeholder="Number of failing grades (3.1 - 5):" id="fail">
                            </div>
                            <h3>First Year</h3>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="1st Semester GWA" id="1st">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="1st-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="2nd Semester GWA" id="2nd">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="2nd-2">
                            </div>
                            <h3>Second Year</h3>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="1st Semester GWA" id="3rd">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="3rd-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="2nd Semester GWA" id="4th">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="4th-2">
                            </div>
                            <h3>Third Year</h3>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="1st Semester GWA" id="5th">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="5th-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="2nd Semester GWA" id="6th">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="6th-2">
                            </div>
                            <h3>Fourth Year</h3>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="1st Semester GWA" id="7th">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="7th-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="2nd Semester GWA" id="8th">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="8th-2">
                            </div>
                            <h3>Fifth Year</h3>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="1st Semester GWA" id="9th">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="9th-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="2nd Semester GWA" id="10th">
                                <input type="text" class="app-form-control-2" placeholder="Number of units" id="10th-2">
                            </div>
                            <div>
                                <input type="button" name="" value="Compute" class="app-form-button" onclick="func()">
                            </div>
                        </div>
                    </div>
                    <div class="app-form-group showdata-2">
                        <p id="showData-1"></p>
                        <p id="showData-2"></p>
                        <p id="showData-3"></p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footerBottom">
                <p>Copyright &copy;2023; Designed by <span class="designer">Jaycent Sarion</span></p>
            </div>
        </footer>
        <script src="5.js"></script>
    </body>
</html>
