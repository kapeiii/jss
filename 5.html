<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>BU Grade Calculator</title>
        <link rel="stylesheet" type="text/css" href="4.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>

    <body>
        <div class="background">
            <div class="container">
                <div class="screen">

                    <div class="screen-body-item top">
                        <div class="app-title">
                            bicol university
                        </div>
                    </div>

                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="#1 Obtain mark" id="1st">
                                <input type="text" class="app-form-control-2" placeholder="Corresponding units" id="1st-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="#2 Obtain mark" id="2nd">
                                <input type="text" class="app-form-control-2" placeholder="Corresponding units" id="2nd-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="#3 Obtain mark" id="3rd">
                                <input type="text" class="app-form-control-2" placeholder="Corresponding units" id="3rd-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="#4 Obtain mark" id="4th">
                                <input type="text" class="app-form-control-2" placeholder="Corresponding units" id="4th-2">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="#5 Obtain mark" id="5th">
                                <input type="text" class="app-form-control-2" placeholder="Corresponding units" id="5th-2">
                            </div>
                            <div>
                                <input type="button" name="" value="Compute" class="app-form-button" onclick="func()">
                            </div>
                        </div>
                    </div>
                    <div class="app-form-group showdata-2">
                        <p id="showData-1"></p>
                        <p id="showData-2"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script5.js"></script>
    </body>
</html>
